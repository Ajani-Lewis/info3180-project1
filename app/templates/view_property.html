{% extends 'base.html' %}

{% block main %}
<h1 class="page-header"></h1>

        <div>
            
            <img src="{{ url_for('get_image',filename = property.photo) }}" alt="Property Image" width="400" height="420">
              
            <div class="card">
                <h5> {{ property.title }}</h5>
                <div>
                    <p>{{ '$'~property.price }}</p> <p>{{ property.type }}</p>
                </div>
            
                <p>{{ property.desc }}</p>
                <br>
                <div class = "d-flex flex-row bd-highlight mb-3">
                    <div> {{ property.num_bed }} Bedrooms</div>
                    <div> {{ property.num_bath }} Bathrooms</div>
                </div>
                
                <p> {{ property.prop_location }}</p>
                <br>
                <a href="#" class="btn btn-primary">Email the Realtor</a>
            </div>
        </div>
      
{% endblock %}
